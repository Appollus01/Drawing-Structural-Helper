<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Structural Helper</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">Drawing Structural Helper</h1>
    </header>
    <main class="main-container">
        <section class="tensor-section">
            
            <div class="general-module-section">
                
                    <img src="./img/general-module-section.png" alt="module section">
                    <input type="text" class="column-distance">
                    <input type="text" class="quantities-breacer-purlin">
                    <span class="Purling-breacing-distance"></span>
                    
                
            </div>
            <div class="tensor-module-section">
                
                    <img src="./img/Detail-tensor-section.png" alt="tensor section">
                    <input type="text" class="thickness-purlin">
                    <input type="text" class="thickness-purlin-holder">
                    <input type="text" class="thickness-separator-k">
                    <input type="text" class="purlin-distance">
                    <span class="Purling-breacing-distance">PBD</span>
                    <button type="button">Add</button>
                    <button type="button">Clear</button>
            </div>
            
            
        </section>
    </main>
    <footer>
        <span>Developed by Appollusdev</span>
    </footer>
    
</body>
</html>
